        . ../proxy
        bash ${work_dir}/paddle/scripts/paddle_build/run_sot_test.sh 3.9
        rm -rf ${PADDLE_ROOT}/build/CMakeCache.txt
        '


    - name: Check sot with python3.10 and build
      env:
        work_dir: ${{ github.workspace }}
        PADDLE_ROOT: ${{ github.workspace }}
